name: Build and Deploy

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install 🔧
        run: |
          npm ci

      - name: Test 🔧
        run: |
          npm run test

      - name: Build 🔧
        run: |
          npm run build
